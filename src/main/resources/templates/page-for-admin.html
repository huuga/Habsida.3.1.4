<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:font-weight="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Management System</title>
</head>
<body>
<div align="center">
    <br>
    <h2>Users List</h2>
    <br />
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Password</td>
            <td>Email</td>
            <td>Enabled</td>
            <td>Authorities</td>
            <td>Control</td>
        </tr>
        <tr th:each="user : ${usersList}">
            <td th:text="${user.id}">...</td>
            <td th:text="${user.username}">...</td>
            <td th:text="${user.password}">...</td>
            <td th:text="${user.email}">...</td>
            <td th:text="${user.enabled}">...</td>
            <td th:text="${user.authorities}">...</td>
            <td>
                <input type="button" value="Edit" th:onclick="'window.location.href = \'' + @{/edit/{id}(id=${user.id})} + '\''"/>
                <input type="button" value="Delete" th:onclick="'window.location.href = \'' + @{/delete/{id}(id=${user.id})} + '\''"/>
            </td>
        </tr>
    </table>
    <br> <a th:href="@{/add}">Add User</a> <br>
</div>

</body>
</html>
